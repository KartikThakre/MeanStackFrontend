<h1 mat-dialog-title>{{title}}</h1>
    <div mat-dialog-content>
    <form class="form-container" [formGroup]="clientForm">

         <mat-form-field color ="accent">
            <input matInput formControlName="firstname" placeholder="FirstName">
            <mat-error *ngIf="clientForm.controls.firstname.invalid && clientForm.controls.firstname.touched">
            FirstName is required
            </mat-error>
         </mat-form-field>
        <mat-form-field color ="accent">
            <input matInput formControlName="lastname" placeholder="LastName">
            <mat-error *ngIf="clientForm.controls.lastname.invalid && clientForm.controls.lastname.touched">
            LastName is required
            </mat-error>
        </mat-form-field>
        <mat-form-field color ="accent">
            <input matInput formControlName="email" placeholder="Email">
            <mat-error *ngIf="clientForm.controls.email.invalid && clientForm.controls.email.touched">
            Email is required
            </mat-error>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="!clientForm.valid" [mat-dialog-close]="clientForm.value">Save</button>
        <button mat-button (click)="onNoClick()">Cancel</button>
    </div>
