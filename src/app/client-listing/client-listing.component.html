<mat-toolbar>
    <h2>Client</h2>
    <div class="menu-bar">
        <button mat-button (click)="openDialog()">
            New Client
        </button>
    </div>
</mat-toolbar>


<div class="table-container mat-elevation-z8">
  <div class="mat-elevation-z8">
    <div class="loading-shade" *ngIf="isResultsLoading">
      <mat-spinner color="accent" *ngIf="isResultsLoading"></mat-spinner>
    </div>
  </div>
    

  <mat-table #table [dataSource]="dataSource" >

    <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef> FirstName </mat-header-cell>
        <mat-cell *matCellDef="let client"> {{client.firstname}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef> LastName </mat-header-cell>
        <mat-cell *matCellDef="let client"> {{client.lastname}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
        <mat-cell *matCellDef="let client"> {{client.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
        <mat-cell *matCellDef="let client"> 
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click) ="openDialog(client._id)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteBtnHandler(client._id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>   
          </mat-menu>
          </mat-cell>    
        </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>


</div>
